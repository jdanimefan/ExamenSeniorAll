<div class="row">
  <form class="col s12">
    <div class="row divpad">      
      <div class="col s12 m12 l12">
          <div class="panel panel-default">
              <div class="panel-heading">Informacion General</div>
              <div class="panel-body">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Numero</label>
                      </div>
                      <div class="input-field col s12 m6 l6">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_telephone" type="tel" class="validate">
                          <label for="icon_telephone">NÃ³mbre</label>
                        </div> 
                </div>
              </div>
            </div>
      </div>           
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
          <div class="panel panel-default">
              <div class="panel-heading">Roles</div>
              <div class="panel-body">
                  <p *ngFor="let rol of roles">
                      <label >
                        <input class="with-gap" [value]="rol.rol" name="radioroles" type="radio" checked />
                        <span> {{rol.descripcionrol}} </span>
                      </label>
                    </p>
              </div>
            </div>
      </div>
      <div class="col s12 m6 l6">
          <div class="panel panel-default">
              <div class="panel-heading">Tipos</div>
              <div class="panel-body">
                  <p *ngFor="let tipo of tipos">
                      <label >
                        <input class="with-gap" [value]="tipo.tipo" name="radiotipos" type="radio" checked />
                        <span> {{tipo.descripciontipo}} </span>
                      </label>
                    </p>
              </div>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
          <a class="red lighten-2 waves-effect waves-light btn-large right"><i class="material-icons left">clear</i>Limpiar</a>
          <a class="green lighten-2 waves-effect waves-light btn-large right"><i class="material-icons left">save</i>Agregar</a>
      </div>
    </div>
  </form>
</div>
